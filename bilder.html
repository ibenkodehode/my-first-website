<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Bilder av Indie</title>
  </head>
  <body>
    <div class="fav">
      <div>
        <p>Første dag på jobben</p>
        <img
          src="jobb.jpg"
          alt="Chihuahua sitter på en stol med headset og kontor-id rundt halsen"
          class="jobb"
        />
      </div>
      <div>
        <p>Løper raskt</p>
        <img
          src="sprint.jpg"
          alt="Chihuahua spurter på en sti mellom lyng"
          class="sprint"
        />
      </div>
      <div>
        <p>Elsker kajakken min</p>
        <img src="kajakk.jpg" alt="Chihuahua på kajakktur" class="apollo" />
      </div>

      <div>
        <p>Fikk denne hatten av et band</p>
        <img
          src="cowboy.jpg"
          alt="Chihuahua ser ut over horisonten med brun cowboyhatt på"
          class="cowboy"
        />
      </div>
    </div>
  </body>
</html>
